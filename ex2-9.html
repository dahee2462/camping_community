<!doctype html>
<html>
    <head>
        <title>글자 꾸미기</title>
    </head>
    <body>
        <h1>텍스트 꾸미기</h1>
        시작합니다. ㅎㅎㅎㅎ<br>
        <b>텍스트 굵게</b><br>
        <!--b태그는 옆으로 나열된다. 인라인 성질-->
        <strong>텍스트 중요</strong><br>
        <!--strong태그는 강조는 똑같지만 b태그와 의미가 다름-->
        <em>강조</em><br>
        <i>텍스트 이텔릭체</i><br>
        <!--em, i태그도 b, strong 태그와 동일하게 의미가 다름-->
        <b>
            <em>
                텍스트 굵게 강조
            </em>
        </b><br>
        <!--html 태그는 중첩이 가능하며
        이때 바깥쪽 태그의 영향을 계속 받는다.-->
        <strong>
            <i>
                텍스트 이텔릭체로 중요하게
            </i>
        </strong><br>
        기준 텍스트 <b><small>작게 표현되는 텍스트</small></b><br>
        <del>삭제하는 텍스트</del><br>
        <ins>추가</ins><br>
        기준 텍스트 <i><sup>윗첨자</sup>   <b><sub>아랫첨자</sub></b></i><br>
        <mark>하이라이팅</mark><br>
        <code>코드 값을 표현하는 텍스트</code><br>
        <br>
        <strong>이름 :</strong> <small>홍길동</small><br>
        <strong>나이 :</strong> <small><i>26</i>세</small><br>
        <strong>연락처 :</strong> <small><i>010-1111-2222</i></small><br>
        <strong>주소 :</strong> <small>전주 덕진구 백제대로 <i>572</i></small><br>
    </body>
</html>
